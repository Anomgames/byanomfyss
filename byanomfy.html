<!DOCTYPE html>  <html lang="tr">  
<head>  
  <meta charset="UTF-8" />  
  <title>ByAnoFy üéß</title>  
  <style>  
    :root {  
      --green: #1db954;  
      --dark: #121212;  
      --gray: #181818;  
      --light: #fff;  
      --radius: 16px;  
      --shadow: rgba(29, 185, 84, 0.5);  
      --control-height: 60px;  
    }  
    * {  
      box-sizing: border-box;  
      margin: 0;  
      padding: 0;  
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;  
    }  
    body {  
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);  
      color: var(--light);  
      min-height: 100vh;  
      padding: 2rem 1rem 100px;  
      position: relative;  
    }  
    header {  
      display: flex;  
      justify-content: flex-end;  
      padding: 0 1rem 1rem;  
      font-weight: bold;  
      color: var(--green);  
      font-size: 1rem;  
      min-height: 24px;  
      user-select: none;  
    }  
    h1 {  
      text-align: center;  
      font-size: 2.4rem;  
      color: var(--green);  
      text-shadow: 0 0 12px #1db95488;  
      margin-bottom: 1rem;  
    }  
    #nowPlaying {  
      text-align: center;  
      font-size: 1rem;  
      margin-bottom: 0.5rem;  
      color: #ccc;  
    }  
    /* --- Arama √áubuƒüu input ve buton i√ßinde --- */  
    #searchContainer {  
      max-width: 700px;  
      margin: 0 auto 1.5rem;  
      position: relative;  
    }  
    #searchInput {  
      width: 100%;  
      padding: 0.6rem 3.5rem 0.6rem 1rem; /* Saƒü tarafta buton i√ßin bo≈üluk */  
      border-radius: 20px;  
      border: none;  
      font-size: 1rem;  
      outline-offset: 2px;  
      transition: box-shadow 0.3s;  
      background: var(--gray);  
      color: var(--light);  
      box-shadow: inset 0 0 6px #000;  
      height: 40px;  
      line-height: 1.2;  
    }  
    #searchInput::placeholder {  
      color: #888;  
    }  
    #searchInput:focus {  
      box-shadow: 0 0 8px var(--green);  
    }  
    #searchBtn {  
      position: absolute;  
      right: 5px;  
      top: 50%;  
      transform: translateY(-50%);  
      background: var(--green);  
      border: none;  
      color: var(--light);  
      padding: 6px 12px;  
      border-radius: 16px;  
      font-weight: 700;  
      cursor: pointer;  
      user-select: none;  
      font-size: 0.9rem;  
      box-shadow: 0 0 8px var(--green);  
      transition: background 0.3s;  
      height: 28px;  
      line-height: 1;  
    }  
    #searchBtn:hover {  
      background: #17a84d;  
    }  ul {  
  list-style: none;  
  max-width: 700px;  
  margin: auto;  
  padding: 0;  
}  
.track {  
  background: var(--gray);  
  padding: 1rem;  
  margin-bottom: 0.8rem;  
  border-radius: var(--radius);  
  display: flex;  
  gap: 1rem;  
  align-items: center;  
  cursor: pointer;  
  transition: background 0.3s;  
  position: relative;  
}  
.track.active {  
  background: #1db95433;  
  box-shadow: 0 0 12px var(--green);  
}  
.track:hover {  
  background: #2b2b2b;  
}  
.info {  
  flex: 1;  
}  
.title {  
  font-weight: 700;  
  font-size: 1.05rem;  
}  
.artist {  
  font-size: 0.85rem;  
  color: #aaa;  
  margin-top: 4px;  
}  
.cover {  
  width: 60px;  
  height: 60px;  
  object-fit: cover;  
  border-radius: 10px;  
  box-shadow: 0 0 8px var(--shadow);  
}  
#loginContainer {  
  max-width: 300px;  
  margin: 3rem auto;  
  background: var(--gray);  
  padding: 1.5rem;  
  border-radius: var(--radius);  
  text-align: center;  
}  
#loginContainer input {  
  width: 100%;  
  padding: 0.7rem;  
  border-radius: 8px;  
  border: none;  
  margin-bottom: 1rem;  
  font-size: 1rem;  
}  
#loginContainer button {  
  width: 100%;  
  padding: 0.7rem;  
  background: var(--green);  
  border: none;  
  color: white;  
  font-weight: 700;  
  border-radius: 8px;  
  cursor: pointer;  
  font-size: 1.1rem;  
  transition: background 0.3s;  
}  
#loginContainer button:hover {  
  background: #17a84d;  
}  
header {  
  font-size: 1.1rem;  
}  
/* --- ALTTAKƒ∞ M√úZƒ∞K KONTROLLERƒ∞ --- */  
.player-controls {  
  position: fixed;  
  bottom: 0;  
  left: 0;  
  right: 0;  
  height: var(--control-height);  
  background: var(--gray);  
  display: flex;  
  align-items: center;  
  justify-content: space-around;  
  padding: 0 1rem;  
  box-shadow: 0 -4px 12px var(--shadow);  
  border-top-left-radius: var(--radius);  
  border-top-right-radius: var(--radius);  
  z-index: 1000;  
  user-select: none;  
}  
.player-controls button {  
  background: none;  
  border: none;  
  color: var(--light);  
  font-size: 1.6rem;  
  cursor: pointer;  
  transition: color 0.3s;  
}  
.player-controls button:hover {  
  color: var(--green);  
  text-shadow: 0 0 8px var(--green);  
}  
.progress-container {  
  flex: 1;  
  display: flex;  
  align-items: center;  
  gap: 10px;  
  margin: 0 15px;  
  color: #aaa;  
  font-size: 0.9rem;  
  user-select: none;  
}  
.progress {  
  flex: 1;  
  height: 6px;  
  background: #444;  
  border-radius: 3px;  
  cursor: pointer;  
  position: relative;  
  box-shadow: inset 0 0 4px #000;  
}  
.progress-filled {  
  height: 100%;  
  background: var(--green);  
  width: 0%;  
  border-radius: 3px;  
  box-shadow: 0 0 6px var(--green);  
  transition: width 0.1s linear;  
}  
.volume-container {  
  width: 120px;  
  display: flex;  
  align-items: center;  
  gap: 6px;  
  color: #aaa;  
  user-select: none;  
}  
.volume-container input[type="range"] {  
  width: 100%;  
  cursor: pointer;  
  -webkit-appearance: none;  
  background: #444;  
  height: 6px;  
  border-radius: 3px;  
  box-shadow: inset 0 0 4px #000;  
  transition: background 0.3s;  
}  
.volume-container input[type="range"]::-webkit-slider-thumb {  
  -webkit-appearance: none;  
  width: 16px;  
  height: 16px;  
  background: var(--green);  
  border-radius: 50%;  
  cursor: pointer;  
  box-shadow: 0 0 8px var(--green);  
  transition: background 0.3s;  
  margin-top: -5px;  
  border: none;  
}  
.volume-container input[type="range"]:hover::-webkit-slider-thumb {  
  background: #17a84d;  
  box-shadow: 0 0 12px #17a84d;  
}  
/* Firefox */  
.volume-container input[type="range"]::-moz-range-thumb {  
  width: 16px;  
  height: 16px;  
  background: var(--green);  
  border-radius: 50%;  
  cursor: pointer;  
  box-shadow: 0 0 8px var(--green);  
  border: none;  
  transition: background 0.3s;  
}  
.volume-container input[type="range"]:hover::-moz-range-thumb {  
  background: #17a84d;  
  box-shadow: 0 0 12px #17a84d;  
}

  </style>  
</head>  
<body>  <header id="headerUser"></header>  <h1>ByAnoFy üéß</h1>  
<div id="nowPlaying">√áalan par√ßa: Yok</div>  <!-- Arama kutusu ve buton -->  <div id="searchContainer">  
  <input type="text" id="searchInput" placeholder="≈ûarkƒ± veya sanat√ßƒ± ara..." autocomplete="off" />  
  <button id="searchBtn" title="Ara">Ara</button>  
</div>  <ul id="playlist" style="max-width:700px; margin:auto;"></ul>  <div id="loginContainer">  
  <input type="text" id="usernameInput" placeholder="Kullanƒ±cƒ± adƒ±" autocomplete="off" />  
  <button onclick="login()">Giri≈ü Yap</button>  
</div>  <div class="player-controls" id="playerControls" style="display:none;">  
  <button title="√ñnceki" onclick="prevTrack()">‚èÆÔ∏è</button>  
  <button title="Karƒ±≈üƒ±k" onclick="toggleShuffle()" id="shuffleBtn">üîÄ</button>  
  <button title="Oynat/Durdur" onclick="togglePlayPause()" id="playPauseBtn">‚ñ∂Ô∏è</button>  
  <button title="Tekrar" onclick="toggleRepeat()" id="repeatBtn">üîÅ</button>  
  <button title="Sonraki" onclick="nextTrack()">‚è≠Ô∏è</button>    <div class="progress-container" title="Par√ßa ilerleme">  
    <span id="currentTime">00:00</span>  
    <div class="progress" onclick="seek(event)">  
      <div class="progress-filled" id="progressBar"></div>  
    </div>  
    <span id="duration">00:00</span>  
  </div>    <div class="volume-container" title="Ses kontrol√º">  
    üîä  
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" />  
  </div>  
</div>  <audio id="audioPlayer"></audio>

<script>  
  const playlistEl = document.getElementById("playlist");  
  const audio = document.getElementById("audioPlayer");  
  const nowPlaying = document.getElementById("nowPlaying");  
  const progressBar = document.getElementById("progressBar");  
  const currentTimeEl = document.getElementById("currentTime");  
  const durationEl = document.getElementById("duration");  
  const volumeControl = document.getElementById("volumeControl");  
  const headerUser = document.getElementById("headerUser");  
  const playerControls = document.getElementById("playerControls");  
  const loginContainer = document.getElementById("loginContainer");  
  const usernameInput = document.getElementById("usernameInput");  
  const shuffleBtn = document.getElementById("shuffleBtn");  
  const repeatBtn = document.getElementById("repeatBtn");  
  const playPauseBtn = document.getElementById("playPauseBtn");  
  const searchInput = document.getElementById("searchInput");  
  const searchBtn = document.getElementById("searchBtn");  
  
  let tracks = [];  
  let currentIndex = 0;  
  let isShuffle = false;  
  let isRepeat = false;  
  let isPlaying = false;  
  
  function login() {  
    const username = usernameInput.value.trim();  
    if (!username) {  
      alert("L√ºtfen kullanƒ±cƒ± adƒ± girin.");  
      return;  
    }  
    localStorage.setItem("byanofy_currentUser", username);  
    showPlayer();  
  }  
  
  function showPlayer() {  
    const user = localStorage.getItem("byanofy_currentUser");  
    if (!user) return;  
  
    headerUser.textContent = `Ho≈ügeldin, ${user}`;  
    loginContainer.style.display = "none";  
    playerControls.style.display = "flex";  
    playlistEl.style.display = "block";  
  
    loadSongs();  
    volumeControl.value = 1;  
    audio.volume = 1;  
  }  
  
  async function loadSongs() {  
    try {  
      const res = await fetch("https://cdn.jsdelivr.net/gh/Anomgames/runing/anom.json");  
      if (!res.ok) throw new Error("Sunucu hatasƒ±: " + res.status);  
      const data = await res.json();  
      if (!Array.isArray(data)) throw new Error("Beklenen format: dizi");  
      tracks = data.filter(track => track.url);  
      renderPlaylist(tracks);  
      playTrack(currentIndex);  
    } catch (err) {  
      playlistEl.innerHTML = `<li>≈ûarkƒ±lar y√ºklenemedi: ${err.message}</li>`;  
      console.error("Liste y√ºklenemedi:", err);  
    }  
  }  
  
  function renderPlaylist(songs) {  
    playlistEl.innerHTML = "";  
    songs.forEach((song, index) => {  
      const li = document.createElement("li");  
      li.className = "track";  
      li.innerHTML = `  
        <img src="${song.artwork}" alt="Kapak" class="cover" />  
        <div class="info">  
          <div class="title">${song.title}</div>  
          <div class="artist">${song.artist}</div>  
        </div>`;  
      li.onclick = () => playTrack(index);  
      playlistEl.appendChild(li);  
    });  
    updatePlaylistActive();  
  }  
  
  function updatePlaylistActive() {  
    document.querySelectorAll(".track").forEach((el, i) => {  
      el.classList.toggle("active", i === currentIndex);  
    });  
  }  
  
  function playTrack(index) {  
    currentIndex = index;  
    const track = tracks[currentIndex];  
    audio.src = track.url;  
    audio.play();  
    isPlaying = true;  
    playPauseBtn.textContent = "‚è∏Ô∏è";  
    nowPlaying.textContent = `üéµ √áalan par√ßa: ${track.title} - ${track.artist}`;  
    updatePlaylistActive();  
  }  
  
  function togglePlayPause() {  
    if (!audio.src) return;  
    if (isPlaying) {  
      audio.pause();  
      isPlaying = false;  
      playPauseBtn.textContent = "‚ñ∂Ô∏è";  
    } else {  
      audio.play();  
      isPlaying = true;  
      playPauseBtn.textContent = "‚è∏Ô∏è";  
    }  
  }  
  
  function nextTrack() {  
    if (isShuffle) {  
      currentIndex = Math.floor(Math.random() * tracks.length);  
    } else {  
      currentIndex = (currentIndex + 1) % tracks.length;  
    }  
    playTrack(currentIndex);  
  }  
  
  function prevTrack() {  
    currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;  
    playTrack(currentIndex);  
  }  
  
  function toggleShuffle() {  
    isShuffle = !isShuffle;  
    shuffleBtn.style.color = isShuffle ? "var(--green)" : "inherit";  
  }  
  
  function toggleRepeat() {  
    isRepeat = !isRepeat;  
    repeatBtn.style.color = isRepeat ? "var(--green)" : "inherit";  
  }  
  
  audio.addEventListener("ended", () => {  
    if (isRepeat) playTrack(currentIndex);  
    else nextTrack();  
  });  
  
  audio.addEventListener("timeupdate", () => {  
    const progress = (audio.currentTime / audio.duration) * 100 || 0;  
    progressBar.style.width = progress + "%";  
    currentTimeEl.textContent = formatTime(audio.currentTime);  
    durationEl.textContent = formatTime(audio.duration);  
  });  
  
  function formatTime(sec) {  
    if (isNaN(sec)) return "00:00";  
    const m = Math.floor(sec / 60).toString().padStart(2, "0");  
    const s = Math.floor(sec % 60).toString().padStart(2, "0");  
    return `${m}:${s}`;  
  }  
  
  function seek(e) {  
    const percent = e.offsetX / e.target.clientWidth;  
    audio.currentTime = percent * audio.duration;  
  }  
  
  volumeControl.addEventListener("input", () => {  
    audio.volume = volumeControl.value;  
  });  
  
  function searchTracks() {  
    const query = searchInput.value.trim().toLowerCase();  
    if (!query) {  
      renderPlaylist(tracks);  
      return;  
    }  
    const filtered = tracks.filter(track =>  
      track.title.toLowerCase().includes(query) || track.artist.toLowerCase().includes(query)  
    );  
    if (filtered.length === 0) {  
      playlistEl.innerHTML = `<li style="color:#ccc; text-align:center; padding:1rem;">Sonu√ß bulunamadƒ±.</li>`;  
    } else {  
      renderPlaylist(filtered);  
    }  
  }  
  
  searchBtn.onclick = searchTracks;  
  searchInput.addEventListener("keydown", e => {  
    if (e.key === "Enter") searchTracks();  
  });  
  
  window.onload = () => {  
    const user = localStorage.getItem("byanofy_currentUser");  
    if (user) {  
      usernameInput.value = user;  
      showPlayer();  
    }  
  };  
</script>  </body>
